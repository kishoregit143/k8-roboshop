apiversion: v1
kind: configmap
metadata:
  name: user
  namespace: roboshop
data:
 MONGO: "true"
 REDIS_URL: "redis://redis:6379"
---
apiversion: app/v1
kind: Deployment
metadata:
 name: user
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: roboshop
   component: user
   tier: backend
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: roboshop
   component: user
   tier: backend
   imagepullpolicy: always
   envfrom:
    - configmapref:
        name: user
   #pod defention
  templects:
    metadata:
      labels:
      project: roboshop
      component: user
      tier: backend
    spec:
      containers:
      - name: user
        image: pullfrom dockerhub
      ports:
      - name: liveness-port
        containerport: 8080  

        rednessProbe:
          httpget:
            path: /helth
            port: liveness-port

        livenessProbe:
          httpget:
            path: /helth
            port: liveness-port   

---
apiversion: v1
kind: services
metadata:
   name: user
   namespace: user
spec:
 selector:
   project: roboshop
   component: user
   tier: backend
ports:
    - protocol: tcp
      port: 8080 #services port
      targetport: 8080  #containers port

        