apiversion: app/v1
kind: Deployment
metadata:
 name: mysql
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: toboshop
   component: mysql
   tier: db
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: toboshop
   component: mysql
   tier: db
   #pod defention
  templects:
    metadata:
      labels:
      project: toboshop
      component: mysql
      tier: db
    spec:
      containers:
      - name: mysql
        image: pullfrom dockerhub
        rednessProbe:
          tcpsocket:
            port: 27017
            initialdelayseconds: 10
            persionseconds: 10

        livenessProbe:
          tcpsocket:
            port: 27017
            initialdelayseconds: 5
            persionseconds: 5    

---
apiversion: v1
kind: services
metadata:
   name: mysql
   namespace: mysql
spec:
 selector:
   project: toboshop
   component: mysql
   tier: db
   imagepullpolicy: always
ports:
    - protocol: tcp
      port: 3306 #services port
      targetport: 3306  #containers port

        