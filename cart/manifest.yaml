apiversion: v1
kind: configmap
metadata:
  name: cart
  namespace: roboshop
data:
 REDDIS_HOST: "redis"
 CATALOGUE_HOSTL: "catalogue"
 CATALOGUE_PORT: "8080"
---
apiversion: app/v1
kind: Deployment
metadata:
 name: cart
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: roboshop
   component: cart
   tier: backend
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: roboshop
   component: cart
   tier: backend
   imagepullpolicy: always
   envfrom:
    - configmapref:
        name: cart
   #pod defention
  templects:
    metadata:
      labels:
      project: roboshop
      component: cart
      tier: backend
    spec:
      containers:
      - name: cart
        image: pullfrom dockerhub
      ports:
      - name: liveness-port
        containerport: 8080  

        rednessProbe:
          httpget:
            path: /helth
            port: liveness-port

        livenessProbe:
          httpget:
            path: /helth
            port: liveness-port   

---
apiversion: v1
kind: services
metadata:
   name: cart
   namespace: cart
spec:
 selector:
   project: roboshop
   component: cart
   tier: backend
ports:
    - protocol: tcp
      port: 8080 #services port
      targetport: 8080  #containers port

        