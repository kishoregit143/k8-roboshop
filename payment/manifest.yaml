apiversion: v1
kind: configmap
metadata:
  name: payment
  namespace: roboshop
data:
 CART_HOST: "cart"
 CART_PORT: "8080"
 USER_HOST: "user"
 USER_PORT: "8080"
 AMQP_HOST: "rabbitmq"
---
apiversion: app/v1
kind: Deployment
metadata:
 name: payment
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: roboshop
   component: payment
   tier: backend
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: roboshop
   component: payment
   tier: backend
   imagepullpolicy: always
   envfrom:
    - configmapref:
        name: payment
   #pod defention
  templects:
    metadata:
      labels:
      project: roboshop
      component: payment
      tier: backend
    spec:
      containers:
      - name: payment
        image: pullfrom dockerhub
      ports:
      - name: liveness-port
        containerport: 8080  

        rednessProbe:
          httpget:
            path: /helth
            port: liveness-port

        livenessProbe:
          httpget:
            path: /helth
            port: liveness-port   

---
apiversion: v1
kind: services
metadata:
   name: payment
   namespace: payment
spec:
 selector:
   project: roboshop
   component: payment
   tier: backend
ports:
    - protocol: tcp
      port: 8080 #services port
      targetport: 8080  #containers port

        