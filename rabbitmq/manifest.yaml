apiversion: app/v1
kind: Deployment
metadata:
 name: rabbitmq
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: toboshop
   component: rabbitmq
   tier: db
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: toboshop
   component: rabbitmq
   tier: db
   #pod defention
  templects:
    metadata:
      labels:
      project: toboshop
      component: rabbitmq
      tier: db
    spec:
      containers:
      - name: rabbitmq3
        image: pullfrom dockerhub
        rednessProbe:
          tcpsocket:
            port: 27017
            initialdelayseconds: 10
            persionseconds: 10

        livenessProbe:
          tcpsocket:
            port: 5672
            initialdelayseconds: 5
            persionseconds: 5    

---
apiversion: v1
kind: services
metadata:
   name: rabbitmq
   namespace: rabbitmq
spec:
 selector:
   project: toboshop
   component: rabbitmq
   tier: db
   imagepullpolicy: always
ports:
    - protocol: tcp
      port: 27017 #services port
      targetport: 27017  #containers port

        